<!DOCTYPE html>
<div ng-controller="myC5">
    <select ng-model="selectedModes" ng-options="x for (x,y) in modes">
    </select>

    <label ng-show="selectedModes=='sunset'">Intensity<input ng-model="intensity" type="number"></label>


    <label>Duration <input type="number" ng-model="duration"></label>
    <button class="btn-success" ng-click="start_mode()">Start</button>
    <button class="btn-danger" ng-click="stop_mode()">Stop</button>
</div>
